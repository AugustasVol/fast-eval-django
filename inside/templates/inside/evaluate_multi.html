{% extends "inside/base.html" %}
{% load static %}
    {% block name %}
    evaluate
    {% endblock %}
    {% block content %}
            <div class="card app-card">
                <div class="card-body">
                    <div class="row">
                        <div class="col-sm-12 col-md-3 col-lg-3 col-xl-3 usual-padd">
                            <button class="btn btn-outline-warning" onclick="$('#right-answers-div').toggle()">hide / show</button>
                        </div>
                        <div class="col-sm-12 col-md-9 col-lg-9 col-xl-9 usual-padd">
                            <h4 class="text-center">right answers</h4>
                            <div id="right-answers-div">
                                <h6 class="text-center">select number of questions</h6>
                                <div class="usual-padd">
                                    <button class="btn btn-light small-margin" onclick="create_right_tables('right-answers-table-0', 'right-answers-table-1',20)">Q20</button>
                                    <button class="btn btn-light small-margin" onclick="create_right_tables('right-answers-table-0', 'right-answers-table-1',30)">Q30</button>
                                    <button class="btn btn-light small-margin" onclick="create_right_tables('right-answers-table-0', 'right-answers-table-1',40)">Q40</button>
                                    <button class="btn btn-light small-margin" onclick="create_right_tables('right-answers-table-0', 'right-answers-table-1',50)">Q50</button>
                                    <button class="btn btn-light small-margin" onclick="create_right_tables('right-answers-table-0', 'right-answers-table-1',10)">Q10</button>
                                </div>
                                <div class="row">
                                    <div class="col-6 no-padd">
                                        <table class="table table-striped float-left">
                                            <tbody id="right-answers-table-0"></tbody>
                                        </table>
                                    </div>
                                    <div class="col-6 no-padd">
                                        <table class="table table-striped">
                                            <tbody id="right-answers-table-1"></tbody>
                                        </table>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        <div class="row" id="results-row">
            <div class="col-sm-12 col-md-12 col-lg-12 col-xl-12 no-padd">
                <div class="px-padd app-div">
                    <div class="card app-card">
                        <div class="card-body">
                            <h5 class="text-center">credits <strong id="credits">{{ credit }} </strong></h5>
                            <button class="btn btn-warning btn-block photo-btn" onclick="getElementById('image_file').click()">files</button><input class="m-auto" type="file" accept="image/*" required="" id="image_file" hidden=""  multiple=""></div>
                            <p class="text-center"><input id="enable-collection" type="checkbox"/> enable collection of some pictorial data to improve accuracy</p>
                    </div>
                </div>
            </div>

            <template id="results-template">
            <div class="col-md-12 col-xl-6 no-padd">
                <div class="px-padd app-div">
                    <div class="card app-card">
                        <div class="card-body">
                            <h4 class="text-center"> results</h4>
                            <h6 class="text-center" id="overall-score"> </h6>
                            <div class="row">
                                <div class="col-md-6 col-sm-12 no-padd">
                                    <img class="flex-nowrap tutorial-img" id="photo">
                                </div>
 
                                <div class="col-md-6 col-sm-12 no-padd">
                                    <div class="row">
                                        <div class="col-6 no-padd">
                                            <table class="table table-sm float-left">
                                                <tbody id="wrong-answers-table-0"></tbody>
                                            </table>
                                        </div>
                                        <div class="col-6 no-padd">
                                            <table class="table table-sm">
                                                <tbody id="wrong-answers-table-1"></tbody>
                                            </table>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            </template>
        </div>
    {% endblock %}
    {% block script %}
    <script type="text/javascript">
        JSON_URL = "{% url 'predict' %}"
    </script>
    <script src="{% static 'js/inside/eval-script.js' %}"></script>
    <script src="{% static 'js/inside/evaluate-multi.js' %}"></script>
    {% endblock %}
